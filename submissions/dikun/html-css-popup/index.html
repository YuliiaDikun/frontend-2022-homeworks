<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
    <title>Popup</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">            
            <ul class="navigation__items">
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Mail</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Images</a>
                </li>
                <li class="navigation__item">
                    <div class="popup">
                        <input type="checkbox" id="check" class="popup__input">
                        <label for="check" class="popup__label"><img src="icons/popup-button.png" alt="" class="popup__img popup__img_mini"></label>
                        <div class="popup__content">                        
                            <ul class="popup__list">
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/calendar.png" alt="">
                                        <span>Calendar</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/mail.png" alt="">
                                        <span>Mail</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/news.png" alt="">
                                        <span>News</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/maps.png" alt="">
                                        <span>Maps</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/files.png" alt="">
                                        <span>Files</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/contacts.png" alt="">
                                        <span>Contacts</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/tanslation.png" alt="">
                                        <span>Translation</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/videos.png" alt="">
                                        <span>Videos</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/search.png" alt="">
                                        <span>Search</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/photos.png" alt="">
                                        <span>Photos</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/apps.png" alt="">
                                        <span>Apps</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="popup__img" src="icons/documents.png" alt="">
                                        <span>Documents</span>
                                    </a>
                                </li>
                            </ul>
                            <input type="checkbox" id="check-more" class="popup__input-more">
                            <label for="check-more" class="popup__label-more">MORE</label>                            
                            <div class="popup__content-more">
                                <ul class="popup__list popup__lists-border">
                                    <li class="popup__item">
                                        <a href="#" class="popup__link">
                                            <img class="popup__img" src="icons/chat.png" alt="">
                                            <span>Chat</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link">
                                            <img class="popup__img" src="icons/classroom.png" alt="">
                                            <span>Classroom</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link">
                                            <img class="popup__img" src="icons/blogs.png" alt="">
                                            <span>Blogs</span>
                                        </a>
                                    </li>                                     
                                </ul>
                                <input type="checkbox" id="check-even-more" class="popup__input-even">
                                <label for="check-even-more" class="popup__label-even">Even more</label>                                                               
                            </div>
                        </div>                                        
                    </div> 
                </li> 
                <li class="navigation__item">
                    <div class="popup">
                        <input type="checkbox" id="check-bell" class="popup__input">
                        <label for="check-bell" class="popup__label"><img src="icons/bell.png" alt=""  class="popup__img popup__img_mini"></label>
                    </div>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Log in</a>
                </li>               
            </ul>            
        </nav>
    </header>    
</body>
</html>
