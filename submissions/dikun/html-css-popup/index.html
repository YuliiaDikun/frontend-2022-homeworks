<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
    <title>Popup</title>
</head>
<body>
    <header class="header">
        <nav class="header__navigation">
            <ul class="navigation__items">
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Mail</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Images</a>
                </li>
                <li class="navigation__item popup">
                    <input type="checkbox" id="check" class="input__popup">
                    <label for="check" class="label__popup">
                       <img src="icons/popup-button.png" alt="" class="label__img">
                    </label>
                    <div class="popup__content">                        
                        <ul class="popup__lists">
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/calendar.png" alt="">
                                    <p>Calendar</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/mail.png" alt="">
                                    <p>Mail</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/news.png" alt="">
                                    <p>News</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/maps.png" alt="">
                                    <p>Maps</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/files.png" alt="">
                                    <p>Files</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/contacts.png" alt="">
                                    <p>Contacts</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/tanslation.png" alt="">
                                    <p>Translation</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/videos.png" alt="">
                                    <p>Videos</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/search.png" alt="">
                                    <p>Search</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/photos.png" alt="">
                                    <p>Photos</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/apps.png" alt="">
                                    <p>Apps</p>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <img class="popup__img" src="icons/documents.png" alt="">
                                    <p>Documents</p>
                                </a>
                            </li>
                        </ul>
                        <input type="checkbox" id="check-more" class="input__popup-more">
                        <label for="check-more" class="label__popup-more">MORE</label>                            
                            <div class="popup__content-more">
                                <ul class="popup__lists popup__lists-border">
                                    <li class="popup__item">
                                        <a href="#" class="popup__link">
                                            <img class="popup__img" src="icons/chat.png" alt="">
                                            <p>Chat</p>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link">
                                            <img class="popup__img" src="icons/classroom.png" alt="">
                                            <p>Classroom</p>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link">
                                            <img class="popup__img" src="icons/blogs.png" alt="">
                                            <p>Blogs</p>
                                        </a>
                                    </li>                                     
                                </ul>
                                <input type="checkbox" id="check-even-more" class="input__popup-even">
                                <label for="check-even-more" class="label__popup-even">Even more</label>                                                               
                            </div>
                                
                    </div> 
                </li> 
                <li class="navigation__item">
                    <input type="checkbox" id="check-bell" class="input__popup">
                    <label for="check-bell" class="label__popup">
                       <img src="icons/bell.png" alt=""  class="label__img">
                    </label>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Log in</a>
                </li>               
            </ul>
        </nav>
    </header>    
</body>
</html>
